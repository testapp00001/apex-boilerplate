# =============================================================================
# Apex API - Development Docker Compose
# =============================================================================
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f api    # Follow API logs
#   docker-compose down           # Stop all services
#   docker-compose down -v        # Stop and remove volumes
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # API Server
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: apex-api
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DATABASE_URL=postgres://apex:apex_secret@postgres:5432/apex_db
      - DB_MAX_CONNECTIONS=20
      - DB_MIN_CONNECTIONS=5
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_EXPIRATION_HOURS=24
      - JWT_ISSUER=apex-api
      - RATE_LIMIT_MAX_REQUESTS=100
      - RATE_LIMIT_WINDOW_SECS=60
      - RUST_LOG=info,api_server=debug,apex_infra=debug
      - LOG_FORMAT=pretty
      - ALERTS_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - apex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:18-alpine
    container_name: apex-postgres
    ports:
      - "5444:5432"
    environment:
      - POSTGRES_USER=apex
      - POSTGRES_PASSWORD=apex_secret
      - POSTGRES_DB=apex_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - apex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apex -d apex_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis (for future distributed caching/rate limiting)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:8-alpine
    container_name: apex-redis
    ports:
      - "6389:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - apex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# =============================================================================
# Networks
# =============================================================================
networks:
  apex-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
